
  <!-- Also add conditions to buttons to look pressed based on variable. Do 3 ngifs also based on showLeaderboard (EX: easy button looks pressed if showLeaderboard=easy) -->
  
  <div class="leaderboard-switches">
      <!-- Easy button pair -->
      <div *ngIf="showLeaderboard === 'easy'; else easyElse">
        <button class="pressed-button" (click)="changeEasy()">Easy</button>
      </div>
      <ng-template #easyElse>
        <button (click)="changeEasy()">Easy</button>
      </ng-template>

      <div *ngIf="showLeaderboard === 'medium'; else mediumElse">
        <button class="pressed-button" (click)="changeMedium()">Medium</button>
      </div>
      <ng-template #mediumElse>
        <button (click)="changeMedium()">Medium</button>
      </ng-template>

      <div *ngIf="showLeaderboard === 'hard'; else hardElse">
        <button class="pressed-button" (click)="changeHard()">Hard</button>
      </div>
      <ng-template #hardElse>
        <button (click)="changeHard()">Hard</button>
      </ng-template>

   </div>
  <!-- EASY -->
  <div *ngIf="showLeaderboard === 'easy'" class="leaderboard-container easy-leaderboard">
    <h1 class="title">Leaderboard - Easy</h1>
    <div class="title-underline"></div> 
    <ul class="leaderboard-list">
      <li class="leaderboard-list-item" *ngFor="let player of easyLeaderboard">
        {{ player.name }} 
        
       <div class="leaderboard-list-score"> Score: {{ player.score }}</div>
      </li>
    </ul>
  </div>

    <!-- MEDIUM -->
  <div *ngIf="showLeaderboard === 'medium'" class="leaderboard-container medium-leaderboard">
    <h1 class="title">Leaderboard - Medium</h1>
    <div class="title-underline"></div> 
    <ul class="leaderboard-list">
      <li class="leaderboard-list-item" *ngFor="let player of mediumLeaderboard">
        {{ player.name }} 
        
       <div class="leaderboard-list-score"> Score: {{ player.score }}</div>
      </li>
    </ul>
  </div>

    <!-- HARD -->
  <div *ngIf="showLeaderboard === 'hard'" class="leaderboard-container hard-leaderboard">

    <div class="title-underline"></div> 
    <ul class="leaderboard-list">
      <li class="leaderboard-list-item" *ngFor="let player of hardLeaderboard">

  </div>
